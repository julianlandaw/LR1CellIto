    <section id="LR1CellIto" class="section mt-3">
        <h1>The LR1 Model</h1>
        <table>
            <td width="40%">
                <table align = "center">
                    <td style="border:2px double black;">
                        <table align="center">
                            <tr>
                                <td colspan="2"><center><u>Currents</u></center></td>
                            </tr>
                            <tr>
                                <td>
                                    <i>I</i><sub>Na</sub> x
                                </td>
                                <td>
                                    <input type='number' value='1.0' id='inafac' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i>I</i><sub>to</sub> x
                                </td>
                                <td>
                                    <input type='number' value='1.05' id='itofac' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i>I</i><sub>SI</sub> x
                                </td>
                                <td>
                                    <input type='number' value='1.15' id='icalfac' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i>I</i><sub>Kr</sub> x
                                </td>
                                <td>
                                    <input type='number' value='1.0' id='ikfac' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i>I</i><sub>K1</sub> x
                                </td>
                                <td>
                                    <input type='number' value='2.2' id='ikifac' style='width: 60px'></input>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="border:2px double black;">
                        <table align="center">
                            <tr>
                                <td align="center" colspan="2"><u>Other Parameters</u></td>
                            </tr>
                            <tr>
                                <td>
                                    <i>&tau;</i><sub>X</sub> x
                                </td>
                                <td>
                                    <input type='number' value='5' id='tauXfac' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i>y</i><sub>shift</sub>
                                </td>
                                <td>
                                    <input type='number' value='8' id='yshift' style='width: 60px'></input>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="border:2px double black;">
                        <table align="center">
                            <tr>
                                <td align="center" colspan="2"><u>Pacing Parameters</u></td>
                            </tr>
                            <tr>
                                <td>
                                    Beats:
                                </td>
                                <td>
                                    <input type='number' value='5' id='beats' style='width: 60px'></input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Pacing Cycle (ms):
                                </td>
                                <td>
                                    <input type='number' value='500' id='pcl' style='width: 60px'></input>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="border:2px double black;">
                        <table align="center">
                            <tr>
                                <td align="center" colspan="2"><a class="btn btn-light rounded" onclick="pacecell()">PACE CELL</a></td>
                            </tr>
                            <tr>
                                <td align="center"><a class="btn btn-light rounded" onclick="chaos()">Chaos</a></td>
                                <td align="center"><a class="btn btn-light rounded" onclick="eads()">EADs</a></td>
                            </tr>
                            <tr>
                                <td align="center" colspan="2"><a class="btn btn-light rounded" onclick="reset()">Reset</a></td>
                            </tr>
                        </table>
                    </td>
                </table>
            </td>
            <td>
                <div id="myDiv1"></div> 
                <script src="assets/js/LR1CellIto.js"></script>
            </td>
        </table>
